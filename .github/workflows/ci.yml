name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # üß™ JOB 1: Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      # Note: Running Cypress in CI usually requires the app to be running.
      # For this demo, we'll build the app to ensure it compiles.
      # A full E2E test in CI requires a running backend + database (docker-compose).
      - name: Build Frontend (React)
        env:
          VITE_API_URL: "http://localhost:5000/api"
          VITE_SUPABASE_URL: "https://mock.supabase.co"
          VITE_SUPABASE_ANON_KEY: "mock-anon-key"
        run: |
          cd frontend
          npm run build

  # üê≥ JOB 2: Build Docker Images
  build-docker:
    needs: test-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false # We only build to verify, not push yet
          tags: backend:latest

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          # Pass build args to generic values for CI check
          build-args: |
            VITE_API_URL=http://localhost:5000/api
            VITE_SUPABASE_URL=MOCK_URL
            VITE_SUPABASE_ANON_KEY=MOCK_KEY
          push: false
          tags: frontend:latest
